        var AuthCheckMess = document.getElementById("LoginAuth");
        var btn = document.getElementById("btn");

          //Get file
          var ourRequest = new XMLHttpRequest();
          ourRequest.open('GET','users.json')
          xhttp.onload = function() {
              var ourData = JSON.parse(xhttp.responseText);
              renderHTML.(ourData);
          };
          ourRequest.send();

        });

        function CheckAuth(data){
          var AuthCheck = "Invalid User Name";
          //Parse through every user
          for(var i = 0; i < data.length ; i++){
            
            if(data[i].user_name == usrnm){
              if(data[i].password == pswd){
                AuthCheck = "Valid Username and Password";
              } else {
                AuthCheck = "In Correct Password";
              }
            } else {
              AuthCheck = "Invalid User Name";
            }
          }
          AuthCheckMess.insertAdjacentHTML('beforeend',AuthCheck);
        }
        </script>
